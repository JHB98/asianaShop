<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ASIANA Duty Free Shop</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/sld.ico}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" th:href="@{/ShopMiniMall/main}">ASIANA Duty Free Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                            th:href="@{/ShopMiniMall/member}">로그인</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/ShopMiniMall/MemberUIServlet}">회원가입</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Header-->
    <header class="bg-dark py-5" style="background-image: url('../img/banner.png');">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">로그인</h1>
            </div>
        </div>
    </header>

    <!-- Section-->

    <div class="container">
    	<h2>주문 상품</h2>
    	<div id="purchaseProductsList" th:fragment="purchaseProductsList">
	    	<table border="1">
						<tr>
							<td>상품</td>
							<td>상품 명</td>
							<td>수량</td>
							<td>주문 금액</td>
						</tr>
						<tr th:each="product : ${purchaseProductsList}">
							<td class="productTd" >
							 <img class="productImage" th:src="|/img/${product.number}.jpg|" >
							</td>
							<td class="productTd" th:text="${product.name}"></td>
							<td class="productTd" th:text="${product.name}">카운터</td>
							<td class="productTd" th:text="${product.price}"></td>
						</tr>
					</table>
		    	</div>

		<h2>주문자 정보 입력</h2>
        <form th:action="@{/ShopMiniMall/login}" method="post">
        	
        
        	<input type="text" name="" >
        </form>
        <form th:action="@{/ShopMiniMall/main}" method="get" class="d-flex">
            <button class="btn btn-outline-dark" type="submit">
		                취소
            </button>
        </form>
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>

</html>

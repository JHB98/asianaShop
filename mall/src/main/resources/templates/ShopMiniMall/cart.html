<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ASIANA Duty Free Shop</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <!--<script src="https://code.jquery.com/jquery-1.12.4.js"></script>-->

    <!--결제기능-->
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>

</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" th:href="@{/ShopMiniMall/main}">ASIANA Duty Free Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link active"
                            aria-current="page" th:text="|${#messages.msg('welcome')} ${#authentication.name}|"></a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <form role="form" th:action="@{/logout}" method="post">
                            <button class="btn btn-outline-dark" type="submit" th:text="${#messages.msg('logout')}">
                                로그아웃
                            </button>
                        </form>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <form sec:authorize="isAuthenticated()" th:action="@{/ShopMiniMall/mypage}" method="get"
                            class="d-flex">
                            <button class="btn btn-outline-dark" type="submit" th:text="${#messages.msg('mypage')}">
                                마이페이지
                            </button>
                        </form>
                    </li>
                </ul>
                <div class="animated-text">
                    <div class="line">USD / KRW 1298.16</div>
                    <div class="line">USD / JPY 9.62</div>
                    <div class="line">USD / CNY 188.16</div>
                    <div class="line">USD / EUR 1,376.36</div>
                </div>

                <form sec:authorize="isAuthenticated()" th:action="@{/ShopMiniMall/cart}" method="get" class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                    </button>
                </form>

                <select onchange="location = this.value">
                    <option selected>LANG</option>
                    <option value="?lang=kr">KOREA</option>
                    <option value="?lang=en">ENGLISH</option>
                    <option value="?lang=cn">CHINESE</option>
                </select>
            </div>
        </div>
    </nav>
    <!-- Product section-->
    <div class="container-fluid">
        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h2 class="m-0 font-weight-bold">장바구니</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered text-center" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Check</th>
                                <th>Cart Number</th>
                                <th>Brand</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Amount</th>
                                <th>Total Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cart, stat: ${data}">
                                <td><input th:id="|cartCheck${stat.index}|" style="zoom:2.0" type="checkbox"
                                        name="cartCheck" /></td>
                                <td th:id="|cartNum${stat.index}|" th:value="|${cart.cartNum}|"
                                    th:text="|${cart.cartNum}|"></td>
                                <td th:text="|${cart.brand}|"></td>
                                <td th:text="|${cart.name}|"></td>
                                <td th:text="|${#numbers.formatInteger(cart.price,4,'COMMA')}원|"></td>
                                <td width="150">
                                    <div class="input-group">
                                        <input type="number" class="form-control bg-light small" aria-label="Search"
                                            aria-describedby="basic-addon2" th:id="|cartAmount${stat.index}|"
                                            th:value="${cart.amount}">
                                        <div class="input-group-append">
                                            <button th:index="${stat.index}"
                                                th:onclick="updateCartAmount(this.getAttribute('index'))"
                                                class="btn btn-outline-dark" type="button" th:text="${#messages.msg('modify2')}">
                                                수정
                                            </button>
                                        </div>
                                    </div>
                                </td>
                                <td th:text="|${#numbers.formatInteger(cart.totalPrice,4,'COMMA')}원|"></td>
                                <td>
                                    <form role="form"
                                        th:action="@{/ShopMiniMall/cart/{cartNum}(cartNum=${cart.cartNum})}"
                                        th:method="delete" class="text-center">
                                        <button class="btn btn-outline-dark" type="submit" th:text="${#messages.msg('delete')}">
                                            삭제
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <form sec:authorize="isAuthenticated()" th:action="@{/ShopMiniMall/cart}" method="get"
                    class="form-check-inline">
                    <button onclick="requestPay()" class="btn btn-outline-dark" type="submit" th:text="${#messages.msg('buyAll')}">
                        전체 구매
                    </button>
                </form>
                <form sec:authorize="isAuthenticated()" th:action="@{/ShopMiniMall/cart}" method="get"
                    class="form-check-inline">
                    <button class="btn btn-outline-dark" type="submit" th:text="${#messages.msg('buyOptional')}">
                        선택 구매
                    </button>
                </form>
                <button onclick="requestPay()" class="btn btn-outline-dark" type="submit" th:text="${#messages.msg('order')}">
                    결제 진행
                </button>
                <form sec:authorize="isAuthenticated()" th:action="@{/ShopMiniMall/payConfirm}" method="get"
                    class="form-check-inline">
                    <button class="btn btn-outline-dark" type="submit" th:text="${#messages.msg('orderPage')}">
                        결제확인 페이지
                    </button>
                </form>

                <button th:size="${#lists.size(data)}" th:onclick="deleteCarts(this.getAttribute('size'))"
                    class="btn btn-outline-dark" type="button">
                    선택 삭제
                </button>
                <form role="form" sec:authorize="isAuthenticated()" th:action="@{/ShopMiniMall/cart}" th:method="delete"
                    class="form-check-inline">
                    <button class="btn btn-outline-dark" type="submit" th:text="${#messages.msg('deleteAll')}">
                        전체 삭제
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script th:src="@{/js/scripts.js}"></script>

</body>

</html>

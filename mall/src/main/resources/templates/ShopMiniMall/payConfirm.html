<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ASIANA Duty Free Shop</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <!--<script src="https://code.jquery.com/jquery-1.12.4.js"></script>-->

    <!--결제기능-->
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>

</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" th:href="@{/ShopMiniMall/main}">ASIANA Duty Free Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link active"
                            aria-current="page" th:text="|${#authentication.name}님 ${#messages.msg('welcome')}!|"></a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <form role="form" th:action="@{/logout}" method="post">
                            <button class="btn btn-outline-dark" type="submit">
                                로그아웃
                            </button>
                        </form>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <form sec:authorize="isAuthenticated()" th:action="@{/ShopMiniMall/mypage}"
                            style="margin-left : 15px" method="get" class="d-flex">
                            <button class="btn btn-outline-dark" type="submit">
                                마이페이지
                            </button>
                        </form>
                    </li>
                </ul>
                <form sec:authorize="isAuthenticated()" th:action="@{/ShopMiniMall/cart}" method="get" class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Product section-->
    <div class="container-fluid">
        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h2 class="m-0 font-weight-bold">주문 및 수령 정보 확인</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <p>주문 및 결제 내역</p>
                        <thead>
                            <tr>
                                <th>Cart Number</th>
                                <th>Brand</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cart : ${data}">
                                <td th:text="|${cart.cartNum}|"></td>
                                <td th:text="|${cart.brand}|"></td>
                                <td th:text="|${cart.name}|"></td>
                                <td th:text="|${cart.price}$|"></td>
                                <td th:text="|${cart.amount}|"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <p>수령 정보</p>
                            <thead>
                                <tr>
                                    <th>Cart Number</th>
                                    <th>Brand</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cart : ${data}">
                                    <td th:text="|${cart.cartNum}|"></td>
                                    <td th:text="|${cart.brand}|"></td>
                                    <td th:text="|${cart.name}|"></td>
                                    <td th:text="|${cart.price}$|"></td>
                                    <td th:text="|${cart.amount}|"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <form sec:authorize="isAuthenticated()" th:action="@{/ShopMiniMall/main}" method="get"
                        class="form-check-inline">
                        <button class="btn btn-outline-dark" type="submit">
                            메인으로
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
        <script>
            var IMP = window.IMP;
            IMP.init("imp11174960");
            console.log("진행1");
            function requestPay () {
                console.log("진행10");
                IMP.request_pay({
                    pg: 'kcp.{상점ID}',
                    pay_method: 'card',
                    merchant_uid: "57008833-33004",
                    name: '의류',
                    amount: 10,
                    buyer_email: 'Iamport@chai.finance',
                    buyer_name: '포트원 기술지원팀',
                    buyer_tel: '010-1234-5678',
                    buyer_addr: '서울특별시 강남구 삼성동',
                    buyer_postcode: '123-456'
                },
                    function (rsp) { // callback
                        console.log(rsp);
                        if (rsp.success) {
                            console.log("성공");
                            console.log(rsp);
                        } else {
                            console.log("실패");
                            console.log(rsp);
                        }
                    });
                console.log("진행3");
            }
        </script>
</body>

</html>

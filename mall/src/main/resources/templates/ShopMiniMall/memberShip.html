</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ASIANA Duty Free Shop</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" th:href="@{/ShopMiniMall/main}">ASIANA Duty Free Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                            th:href="@{/ShopMiniMall/member}">로그인</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/ShopMiniMall/MemberUIServlet}">회원가입</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5" style="background-image: url('../img/banner.png');">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">회원등록</h1>
            </div>
        </div>
    </header>
    <!-- Section-->
    <div class="container">
        <form role="form" th:action="@{/ShopMiniMall/membership}" th:object="${member}" method="post">
            <div class="form-group">
                <label th:for="id">* 아이디</label>
                <button type="button" class="btn btn-outline-dark" style="margin-top : 10px; margin-bottom : 10px"
                    onclick="idChecking()">
                    중복 체크
                </button>
                <input type="text" th:field="*{id}" class="form-control" placeholder="아이디">
                <input type="hidden" th:field="*{idCheck}"></input>
                <!-- 아이디 중복체크 ALT -->
                <span id="idAlert"></span>
                <!-- 아이디 미입력 ALT -->
                <span id="valid_id" th:style="${'color: red; font-size:11px;'}" th:text="${valid_id}"></span>
                <!-- 아이디 중복체크 통과여부 ALT -->
                <span th:if="${valid_id == null}" id="valid_idCheck" th:style="${'color: red; font-size:11px;'}"
                    th:text="${valid_idCheck}"></span>
            </div>
            <div class="form-group">
                <label th:for="pwd">* 비밀번호</label>
                <input type="password" th:field="*{pwd}" class="form-control" placeholder="비밀번호">
                <!-- 비밀번호 미입력 ALT -->
                <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_pwd}"></span>
            </div>
            <div class="form-group">
                <label th:for="pwd">* 비밀번호 확인</label>
                <input type="password" id="checkPassword" class="form-control" oninput="passwordCheck()"
                    placeholder="비밀번호 확인">
                <input type="hidden" th:field="*{pwdCheck}"></input>
                <!-- 비밀번호 확인 ALT -->
                <span id="passwordAlert"></span>
                <!-- 비밀번호 확인 통과여부 ALT -->
                <span id="valid_pwdCheck" th:style="${'color: red; font-size:11px;'}"
                    th:text="${valid_pwdCheck}"></span>
            </div>
            <div class="form-group">
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="이름">
            </div>
            <div class="form-group">
                <label th:for="address">주소</label>
                <button type="button" class="btn btn-outline-dark" style="margin-top : 10px; margin-bottom : 10px"
                    onclick="execDaumPostcode()">
                    주소 찾기
                </button>
                <input type="text" th:field="*{address}" class="form-control" placeholder="주소"
                    onclick="execDaumPostcode()">
            </div>
            <div class="form-group">
                <label th:for="phone">전화번호</label>
                <input type="text" th:field="*{phone}" class="form-control" placeholder="전화번호">
            </div>
            <div class="form-group">
                <label th:for="email">이메일</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="이메일">
            </div>
            <button type="submit" class="btn btn-outline-dark" style="margin-top : 15px">회원가입</button>
        </form>
        <form th:action="@{/ShopMiniMall/main}" method="get" class="d-flex">
            <button class="btn btn-outline-dark" type="submit">
                취소
            </button>
        </form>
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>

</html>

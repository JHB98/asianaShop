<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>ASIANA Duty Free Shop</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<!--결제기능-->
<!-- jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
<!-- iamport.payment.js -->
<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>


</head>


<body>
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container px-4 px-lg-5">
			<a class="navbar-brand" th:href="@{/ShopMiniMall/main}">ASIANA
				Duty Free Shop</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
					<li sec:authorize="isAuthenticated()" class="nav-item"><a
						class="nav-link active" aria-current="page"
						th:text="|${#authentication.name}님 환영합니다!|"></a></li>
					<li sec:authorize="!isAuthenticated()" class="nav-item"><a
						class="nav-link active" aria-current="page"
						th:href="@{/ShopMiniMall/member}">로그인</a></li>
					<li sec:authorize="isAuthenticated()" class="nav-item">
						<form role="form" th:action="@{/logout}" method="post">
							<button class="btn btn-outline-dark" type="submit">로그아웃
							</button>
						</form>
					</li>
					<li sec:authorize="!isAuthenticated()" class="nav-item"><a
						class="nav-link" th:href="@{/ShopMiniMall/MemberUIServlet}">회원가입</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">카테고리</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item"
								onclick="getProductByCategory('TOP')">TOP</a></li>
							<li>
								<hr class="dropdown-divider" />
							</li>
							<li><a class="dropdown-item"
								onclick="getProductByCategory('DRESS')">DRESS</a></li>
							<li>
								<hr class="dropdown-divider" />
							</li>
							<li><a class="dropdown-item"
								onclick="getProductByCategory('OUTER')">OUTER</a></li>
							<li>
								<hr class="dropdown-divider" />
							</li>
							<li><a class="dropdown-item"
								onclick="getProductByCategory('BOTTOM')">BOTTOM</a></li>
						</ul></li>
				</ul>
				<div class ="animated-text">
					<div class="line">USDKRW 1298.16</div>
					<div class="line">USDJPY 9.62</div>
					<div class="line">USDCNY 188.16</div>
					<div class="line">USDEUR 1,376.36</div>
				</div>

				<form sec:authorize="isAuthenticated()"
					th:action="@{/ShopMiniMall/cart}" method="get" class="d-flex">
					<button class="btn btn-outline-dark" type="submit">
						<i class="bi-cart-fill me-1"></i> Cart
					</button>
				</form>
			</div>
		</div>
	</nav>
	<!-- Header-->
	<header class="bg-dark py-5"
		style="background-image: url('../img/banner.png');">
		<div class="container px-4 px-lg-5 my-5">
			<div class="text-center text-white">
				<h1 class="display-4 fw-bolder">ASIANA Duty Free Shop</h1>
			</div>
		</div>
	</header>
	<!-- Section-->
	<section class="py-5">
		<div class="container px-4 px-lg-5 mt-5">
				<div id="searchFlight">
					도착지 : <input type="text" id="arrival"> <br>
					출발지 : <input type="text" id="departure"> <br>
					탑승일 : <input type="date" id="boardingDate"><br>
					<button onclick="getFlightList()">검색</button>
				</div>
				<div id="flightList" th:fragment="flightListFragment">
					검색 결과
					<table border="1">
						<tr>
							<td>  </td>
							<td>항공편번호</td>
							<td>도착지</td>
							<td>출발지</td>
							<td>탑승일</td>
						</tr>
						<tr th:each="flight : ${flightList}">
							<td><input type="radio" name="fligthRadioButton"
								th:value="${flight.flightId}"></td>
							<td class="fligthOption" th:text="${flight.flightId}"></td>
							<td class="fligthOption" th:text="${flight.arrival}"></td>
							<td class="fligthOption" th:text="${flight.departure}"></td>
							<td class="fligthOption" th:text="${flight.boardingDate}"></td>
						</tr>
					</table>
				</div>
				 <button onclick="requestPay()" class="btn btn-outline-dark" type="submit">
			                        결제 진행
                   </button>
		</div>
	</section>
	<!-- Footer-->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Your
				Website 2022</p>
		</div>
	</footer>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script th:src="@{/js/Flight/flight.js}"></script>
	 <script>
        var IMP = window.IMP; 
        IMP.init("imp11174960"); 
        console.log("진행1");
        function requestPay() {
            console.log("진행10");
            IMP.request_pay({
                pg : 'kcp.{상점ID}',
                pay_method : 'card',
                merchant_uid: "57008833-33004", 
                name : '의류',
                amount : 10,
                buyer_email : 'Iamport@chai.finance',
                buyer_name : '포트원 기술지원팀',
                buyer_tel : '010-1234-5678',
                buyer_addr : '서울특별시 강남구 삼성동',
                buyer_postcode : '123-456'
            }, 
            function (rsp) { // callback
                console.log(rsp);
                if (rsp.success) {
                    console.log("성공");
                    console.log(rsp);
                    location.href = 'payConfirm';   // 성공 시 넘어갈 페이지
                } else {
                    console.log("실패");
                    console.log(rsp);
                    location.href = 'cart'; // 실패 시 넘어갈 페이지
                }
            });
            console.log("진행3");
        }
    </script>
</body>

</html>
